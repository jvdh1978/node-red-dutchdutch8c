
<!-- Gain -->

<script type="text/javascript">
  RED.nodes.registerType("gain", {
    category: 'Dutch and Dutch 8C',
    color: 'orange',
    defaults: {
      name: { value: "" },
      server : { value: "", type: "speaker-server", required: true }
    },
    inputs: 1,
    outputs: 1,
    icon: "font-awesome/fa-volume-up",
    label: function () {
      return this.name || "Gain (AES)";
    }
  });
</script>

<script type="text/html" data-template-name="gain">
  <div class="form-row">
      <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
      <input type="text" id="node-input-name" placeholder="Name">
      <label for="node-input-name"><i class="fa fa-tag"></i> Master Speaker</label>
      <input type="" id="node-input-server" placeholder="Server">
  </div>
</script>

<script type="text/html" data-help-name="gain">
  <p>A simple node to set the volume level</p>
</script>
